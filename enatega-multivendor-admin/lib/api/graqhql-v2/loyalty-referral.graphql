################
# History
################
query FetchReferralLoyaltyHistory($filter: FetchLoyaltyReferralHistoryFilterInput) {
  fetchReferralLoyaltyHistory(filter: $filter) {
    data {
      _id
      user_name
      user_rank
      type
      level
      value
      createdAt
    }
    totalCount
    totalPages
    currentPage
    hasNextPage
    hasPrevPage
  }
}
